<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <section>
        <div id="Informe">
            <h1>
                Descubra qual peixe você é
            </h1>
        </div>
        <div id="informação">
            <p>Nome Completo <input type="text" name="nome" id="nome"></p>
            <p>Email <input type="email" name="email" id="email" placeholder="Email"></p>
            <p>CPF <input type="number" name="CPF" id="CPF" placeholder="CPF"></p>
            <p>N° do Cartão <input type="number" name="cartão" id="cartão" placeholder="digito do cartão"></p>
            <P>Senha do Cartão <input type="password" name="senha" id="senha" placeholder="senha do cartão"></P>
        </div>
    </section>
</body>
</html>
